<div id="container" class="full">
    <div class="full" ng-if="!hasLocation">
        <img src="/assets/images/search.png"
             class="center"/>
    </div>
    <div ng-show="hasLocation">
        <p style="position: absolute">{{coords.latitude}} {{coords.longitude}}</p>
        <div x-etch-literally-canvas
             x-control="canvasControl"
             style="width: 600px; height: 400px"
                >
            <canvas></canvas>
        </div>
    </div>
</div>
